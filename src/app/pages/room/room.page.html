<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Room</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref=""></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button (click)="addRoom()">
                <ion-icon slot="icon-only" name="add-circle"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item-sliding *ngFor="let room of rooms">
            <ion-item ion-item (click)="joinRoom(room.key)">
                {{room.roomname}}
            </ion-item>
            <ion-item-options>
                <button ion-button color="danger" (click)="delete(room)">Delete</button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
