<ion-header>
    <ion-toolbar color="primary">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            VCIC
        </ion-title>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="home"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button>
                <ion-icon slot="icon-only" name="notifications"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-row>
        <ion-col size="12" no-padding>
            <a href="whatsapp://send?text=Hello&phone=+263713406643&abid=+263713406643">
                <img src="assets/imgs/lawyer.jpg" />
            </a>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" no-padding>
            <img src="assets/imgs/accounts.jpg" class=profile/>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col size="12" no-padding>
            <img src="assets/imgs/subscribers.jpg" class=subscribe/>
        </ion-col>
    </ion-row>


    <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
        <ion-fab-button>
            <ion-icon name="chatboxes"></ion-icon>
        </ion-fab-button>
        <ion-fab-list side="top">
            <ion-fab-button color="call" (click)="openSocial('Call', fab)">
                <ion-icon name="call"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="google" (click)="openSocial('Email', fab)">
                <ion-icon name="mail"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="twitter" (click)="openSocial('Twitter', fab)">
                <ion-icon name="logo-twitter"></ion-icon>
            </ion-fab-button>
            <ion-fab-button color="facebook" (click)="openSocial('Facebook', fab)">
                <ion-icon name="logo-facebook"></ion-icon>
            </ion-fab-button>
        </ion-fab-list>
    </ion-fab>

</ion-content>
